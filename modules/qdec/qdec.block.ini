[.]
description: Quadrature decoder
entity: qdec

[LINKUP_INCR]
type: param bit
description: link up incremental coder signal

[A]
type: bit_mux
description: Quadrature A

[B]
type: bit_mux
description: Quadrature B

[Z]
type: bit_mux
description: Z index channel

[RST_ON_Z]
type: param bit
description: Zero position on Z rising edge

[SETP]
type: write int
description: Set point
wstb: True

[HOMED]
type: read bit
description: Quadrature homed status

[OUT]
type: pos_out
description: Output position
