[.]
entity: notch
description: notch filter
ip: iir2mc_0
extension: notch

[RESERVED_A0]
type: extension_write uint
description:

[RESERVED_A1]
type: extension_write uint
description:

[RESERVED_A2]
type: extension_write uint
description:

[RESERVED_B1]
type: extension_write uint
description:

[RESERVED_B2]
type: extension_write uint
description:

[ENABLE]
type: bit_mux
description: Enable when high, keep in reset when low

[CENTRAL_FREQ]
type: param scalar
description: notch center frequency (Hz); must be < Fsampling/4 (NOT Fs/2)
extension: central_freq
extension_write: RESERVED_A0 RESERVED_A1 RESERVED_A2 RESERVED_B1 RESERVED_B2
scale: 976.5625e-6
units: Hz
initial_value: 102400

[BANDWIDTH]
type: param scalar
description: notch 3-dB bandwidth (Hz)
extension: bandwidth
extension_write: RESERVED_A0 RESERVED_A1 RESERVED_A2 RESERVED_B1 RESERVED_B2
scale: 976.5625e-6
units: Hz
initial_value: 10240

[F_SAMPLING]
type: param scalar
description: Sampling Frequecy (Hz, in range [1Hz,1MHz]); it must correspond to the frequency of the clock applied to "sample_clk" pin
extension: f_sample
extension_write: RESERVED_A0 RESERVED_A1 RESERVED_A2 RESERVED_B1 RESERVED_B2
scale: 1
units: Hz
initial_value: 1024000

[FILT_IN]
type: pos_mux
description: input signal

[FILT_OUT]
type: pos_out
description: filtered signal out 
scale: 4.656612873e-10

[SAMPLE_CLK]
type: bit_mux
description: sampling clock
