[.]
description: SFP Block Status
entity: sfp_loopback
type: io
interfaces: MGT
constraints: const/sfp_loopback_impl.xdc
otherconst: mgt_pins
ip: sfpgtx

[SOFT_RESET]
type: write action
description: GTX Soft Reset

[SFP_LOS]
type: read
description: SFP Loss Of Signal (from SFP module)

[LINK_UP]
type: read
description: GTX link status

[ERROR_COUNT]
type: read
description: GTX error count

[SFP_CLK]
type: read
description: SFP clock freq

[SFP_MAC_LO]
type: read
description: MAC low in integer value bit 23:0

[SFP_MAC_HI]
type: read
description: MAC high in integer value bit 47:24
